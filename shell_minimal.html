<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ANSIWAVE BBS</title>
    <style>
html, body {
  padding: 0px;
  margin: 0px;
  background-color: rgba(0, 16, 64, 1.0);
}

@font-face {
  font-family: '3270';
  src: url('3270_fonts_3b8f2fb/3270-Regular.woff') format('woff');
}

#content {
  font-family: '3270', monospace;
  white-space: pre;
  position: absolute;
  z-index: -1;
  font-size: 20px;
  line-height: 10px;
}

#content a {
  color: white;
}

#content div {
  margin: 10px;
}
    </style>
  </head>
  <body>
    <div id="content"><noscript>Your browser doesn't support JavaScript</noscript></div>

    <script type='text/javascript'>
      window.onkeypress = function(e) {
        e.preventDefault();
      }
      window.onkeydown = function(e) {
        if (e.keyCode == 38 || e.keyCode == 40 || e.keyCode == 9) {
          return false;
        }
      };
      window.onhashchange = function(e) {
        try {
          Module.ccall("hashChanged", null, [], []);
        } catch (e) {}
        document.documentElement.scrollTop = 0;
      }
      function mouseDown(x, y) {
        try {
          Module.ccall("onMouseDown", null, ['number', 'number'], [x, y]);
        } catch (e) {}
      }
      function mouseMove(x, y) {
        try {
          Module.ccall("onMouseMove", null, ['number', 'number'], [x, y]);
        } catch (e) {}
      }
      window.onmouseup = function(e) {
        try {
          Module.ccall("onMouseUp", null, [], []);
        } catch (e) {}
      }
      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            console.log(text);
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
        },
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
          }
          if (text.length > 0) {
            console.log(text);
          }
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        },
        onRuntimeInitialized: function() {
          console.log('module loaded');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(message) {
        console.error(message);
      };
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
